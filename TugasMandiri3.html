<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Nama Siswa RPL</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            text-align: center;
        }
        h1, h3 {
            text-align: center;
        }
        th {
            background-color: yellow;
        }
        </style>
</head>
<body>
    <h1>Data Nama Siswa RPL</h1>
    <H3>SMK Negeri 4 Malang</H3>
    <table border="1" cellspacing="0" cellpadding="10" align="center">
    <thead>
        <tr>
            <th>No</th>
            <th>NIS</th>
            <th>Nama Siswa</th>
            <th>Kelas</th>
        </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
    <script>
        let siswa = [
            { nis: "1001", nama: "Andi", kelas: "X RPL A" },
            { nis: "1002", nama: "Budi", kelas: "X RPL B" },
            { nis: "1003", nama: "Citra", kelas: "X RPL C" },
            { nis: "1004", nama: "Dewi", kelas: "XI RPL A" }
        ];
        let no = 1;
        document.getElementById("tableBody").innerHTML = siswa.map((item) => {
            return `<tr>
                        <td>${no++}</td>
                        <td>${item.nis}</td>
                        <td>${item.nama}</td>
                        <td>${item.kelas}</td>
                    </tr>`;
        }).join("");
    </script>
    </table>
</body>
</html>
